log4j.logger.kafka=INFO, KCONSOLE
log4j.additivity.kafka=false

log4j.logger.com.blackberry.kafka.lowoverhead=INFO, KCONSOLE
log4j.additivity.com.blackberry.kafka.lowoverhead=false

log4j.logger.com.blackberry.testutil=INFO, KCONSOLE
log4j.additivity.com.blackberry.testutil=false

log4j.logger.org.apache.zookeeper=INFO, KCONSOLE
log4j.additivity.org.apache.zookeeper=false

log4j.logger.org.I0Itec.zkclient=INFO, KCONSOLE
log4j.additivity.org.I0Itec.zkclient=false

log4j.appender.KCONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.KCONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.KCONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss'.'SSSZ} %p %c: %m%n

